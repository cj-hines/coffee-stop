<!DOCTYPE html>
<html>
<head>
  <title>Coffee Stop by Team 20</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
</head>
<style>
  h1 {
    margin-top: 1.5rem;
    font-size: 2.5rem;
    font-weight: bold;
  }
</style>
<body>
  <main>
    <section class="container">
      <h1 class="text-center" >Coffee Stop</h1>
      <p class="slogan text-center">A single app to deliver all of your cafe needs, from ordering to studying</p>
      
      
      <div class="container-login">
        <div class="login-details" style="text-align: center;">
          <span style="font-family: monospace; font-weight: bold; box-sizing: border-box; width: 100%;">
            <label>Username</label>
          </span>
          <span>
            <input style="width:50%;box-sizing: border-box; font-family: monospace;" placeholder="Enter username"><br>
          </span>
          
          
          <span style="font-family: monospace; font-weight: bold; box-sizing: border-box; width: 100%;">
            <label>Password</label>
          </span>
          <span>
            <input type="password" style="width:50%;box-sizing: border-box; font-family: monospace;" placeholder="Enter password"/><br>
            <input class="login-button" type="button" onclick="window.location.href='/homepage.html';" value="Login" style="width: 30%; margin-top: 5%;"/>    
          </span>
          
          

            
      
        </div>
      </div>
    </section>
  </main>
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/vendors/bootstrap/js/bootstrap.js"></script>
</body>
</html>
