<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>Show Drink New | Coffee Stop by Team 20</title>
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
</head>
<style>
  .primary {
    color: var(--accent);
    background-color: var(--primary);
    font-weight: bold;
  }

  h1 {
    font-size: 2.0rem;
    font-weight: normal;
  }

  .btn-back {
    background-color: white;
    color: var(--primary);
    border-color: var(--primary);
    font-family:'Avenir', sans-serif;
  }

  .table-title {
    color: var(--primary);
    font-weight: 500;
    font-family:'Avenir', sans-serif;
  }

  .badge-primary {
    color: var(--accent);
    background-color: var(--primary);
    font-size: 1em;
    font-weight: 100;
  }

  .btn-review {
    background-color: var(--secondary);
    color: var(--accent);
    font-family:'Avenir', sans-serif;
  }

  p {
    font-family:'Avenir', sans-serif;
    font-weight: light;
    font-size: medium;
  }

  .fa-star {
    color: var(--primary);
  }

  .fa-star:hover {
    color: var(--highlight);
  }

  .fa-star.selected {
    color: var(--highlight);
  }

</style>
<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img src="/../images/coffee.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" style="background-color: var(--secondary)" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/customdrink">Custom Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/history">Cafe History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/capacity">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: var(--accent); font-family:'Avenir', sans-serif;" href="/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="/customdrink" class="btn btn-back mb-2 mt-3 mr-2 float-right">Back</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-white mt-2">
            <h1 id="cardHeader" class="card-header primary">Caramel Latte</h1>
            <div class="card-body" style="background-color: var(--secondary)">
              <h5 class="card-title mb-3">Customizations</h5>
              <ul class="list-group">
                <li class="list-group-item table-title d-flex justify-content-start align-items-center">
                  Temperature:
                  <span id="temperatureBadge" class="badge badge-primary ml-2">Normal Ice</span>
                </li>
                <li class="list-group-item table-title d-flex justify-content-start align-items-center">
                  Milk:
                  <span id="milkBadge" class="badge badge-primary ml-2">Dairy</span>
                </li>
                <li class="list-group-item table-title d-flex justify-content-start align-items-center">
                  Sugar:
                  <span id="sugarBadge" class="badge badge-primary ml-2">None</span>
                </li>
                <li class="list-group-item table-title d-flex justify-content-start align-items-center">
                  Syrup:
                  <span id="syrupBadge" class="badge badge-primary ml-2">None</span>
                </li>
                <li class="list-group-item table-title d-flex justify-content-start align-items-center">
                  Syrup Pumps:
                  <span id="pumpsBadge" class="badge badge-primary ml-2" ml-2>0</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="display: flex; justify-content: center;">
          <button onclick="showReview()" class="btn btn-review mb-2 mt-3 mr-2">Review</button>
        </div>
      </div>
      <div class="row">
        <div class="col" id="review-drink" style="display: none;">
        <form>
            <div class="form-group">
              <label for="rating">Rating (out of 5)</label>
                <span class="rating" id="drinkRating" final-rating='0' style = "float: center; display:block;">
                  <i class="ratings_stars fa fa-star" data-rating="1"></i>
                  <i class="ratings_stars fa fa-star" data-rating="2"></i>
                  <i class="ratings_stars fa fa-star" data-rating="3"></i>
                  <i class="ratings_stars fa fa-star" data-rating="4"></i>
                  <i class="ratings_stars fa fa-star" data-rating="5"></i>
                </span>
            </div>
            <div class="form-group">
                <label for="drinkDescription">Description</label>
                <input type="text" class="form-control" id="drinkDescription" placeholder="Enter description" style="font-family:'Avenir', sans-serif;">
            </div>
      </div>
        <div class="col-md-12" id="buttons" style="display: none;">
          <button onclick="submitReview(event)" class="btn btn-review mb-2 mt-3 mr-2">Submit</button>
          <button onclick="hideReview()" class="btn btn-back mb-2 mt-3 mr-2">Cancel</button>
        </div>
    </div>
    </div>  
  </main>
  <script>
    const customDrink = JSON.parse(localStorage.getItem('currentDrinkData'));

    document.getElementById('cardHeader').textContent = customDrink.name;

    document.getElementById('temperatureBadge').textContent = customDrink.temperature;

    document.getElementById('milkBadge').textContent = customDrink.milk;
    document.getElementById('sugarBadge').textContent = customDrink.sugar;
    document.getElementById('syrupBadge').textContent = customDrink.syrup;
    document.getElementById('pumpsBadge').textContent = customDrink.syrupPumps;

    function submitReview(event) {
      event.preventDefault(); // Prevent the form from submitting to a server and refreshing the page
      const rating = document.getElementById('drinkRating').getAttribute('final-rating');
      const description = document.getElementById('drinkDescription').value;
      if (!rating || !description) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please fill out all of the fields!',
          confirmButtonColor: '#9C6615',
          confirmButtonText: 'OK'
        })
        return;
      }
      const customDrinkId = customDrink.id;
      let customDrinks = JSON.parse(localStorage.getItem('customDrinks')) || [];
      const updatedCustomDrinks = customDrinks.map(customDrinkData => {
        const drink = JSON.parse(customDrinkData);
        if (drink.id.toString().localeCompare(customDrinkId) === 0) {
                drink.rating = rating;
                drink.description = description;
            }
        drinkData = JSON.stringify(drink);
        localStorage.setItem('customDrinkData', drinkData)
        return drinkData;
        });
      localStorage.setItem('customDrinks', JSON.stringify(updatedCustomDrinks));
      window.location.href = '/history';
    };

    function showReview() {
        var reviewDrink = document.getElementById('review-drink');
        reviewDrink.style.display ='block';
        var buttons = document.getElementById('buttons');
        buttons.style ='display: flex; justify-content: center;';
    }

    function hideReview() {
        var reviewDrink = document.getElementById('review-drink');
        reviewDrink.style.display ='none';
        var buttons = document.getElementById('buttons');
        buttons.style ='display: none';
    }

    $('.rating').on('click', '.ratings_stars', function () {
      var star = $(this)
      var coffeeList = $(star).parents("ul");
      event.stopPropagation();
      star.addClass('selected')
      star.prevAll().addClass('selected')
      star.nextAll().removeClass('selected')
    
      $('#rating').val(star.data('rating'))
      document.getElementById('drinkRating').setAttribute('final-rating', star.data('rating'));
    });


  </script>
  <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
</body>
</html>
